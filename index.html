<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source." />
  <meta name="keywords" content="Ricardo Lopes, front-end, desenvolvedor, GitHub, JavaScript, open source" />
  <meta name="author" content="Ricardo Lopes" />
  <title>Ricardo Lopes | Desenvolvedor Front-end</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    :root {
      --verde-principal: #a8d08d;
      --verde-secundario: #c4e1ad;
      --cinza-claro: #f5f5f5;
      --cinza-escuro: #2e2e2e;
      --borda-suave: #ddd;
      --bg-dark: #1e1e1e;
      --text-dark: #f1f1f1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--cinza-claro);
      color: var(--cinza-escuro);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s;
    }

    body.light .container {
      background-color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-dark {
      background: none;
      border: none;
      font-size: 1.4em;
      color: var(--verde-principal);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .toggle-dark:hover {
      transform: rotate(20deg);
    }

    .tagline {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    body.light .tagline {
      color: #666;
    }

    .social-links a {
      text-decoration: none;
      color: var(--verde-principal);
      font-weight: 600;
      margin-right: 20px;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .repositories-section h2 {
      font-size: 1.5em;
      margin: 25px 0 10px;
    }

    .language-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .language-button {
      background-color: transparent;
      border: 1px solid var(--verde-principal);
      color: var(--verde-principal);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .language-button.active,
    .language-button:hover {
      background-color: var(--verde-principal);
      color: #1e1e1e;
    }

    #repositories-list {
      list-style: none;
      padding: 0;
    }

    .repo-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--borda-suave);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .repo-name {
      font-weight: 600;
      font-size: 1.05em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .repo-description {
      font-size: 0.95em;
      margin-top: 8px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .repo-item.expanded .repo-description {
      max-height: 300px;
      opacity: 1;
    }

    .repo-link {
      font-size: 0.9em;
      color: var(--verde-principal);
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div>
        <h1>Ricardo Lopes</h1>
        <p class="tagline">Desenvolvedor Front-end | Entusiasta de Open Source</p>
      </div>
      <button class="toggle-dark" id="darkToggle"><i class="fas fa-moon"></i></button>
    </div>

    <div class="social-links">
      <a href="https://github.com/bsidenet" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://linkedin.com/in/bsidenet" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>

    <div class="repositories-section">
      <h2>Meus Repositórios Públicos</h2>
      <div class="language-buttons" id="languageButtons"></div>
      <ul id="repositories-list"></ul>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Ricardo Lopes. Todos os direitos reservados.
  </div>

  <script>
    const username = 'bsidenet';
    const repoList = document.getElementById('repositories-list');
    const languageButtons = document.getElementById('languageButtons');
    const darkToggle = document.getElementById('darkToggle');
    const icon = darkToggle.querySelector('i');
    let allRepos = [];

    const toggleTheme = () => {
      document.body.classList.toggle('light');
      icon.className = document.body.classList.contains('light') ? 'fas fa-sun' : 'fas fa-moon';
    };

    darkToggle.addEventListener('click', toggleTheme);

    fetch(`https://api.github.com/users/${username}/repos?sort=pushed`)
      .then(res => res.json())
      .then(data => {
        allRepos = data;
        const languages = new Set(data.map(repo => repo.language).filter(Boolean));
        renderLanguageButtons(languages);
        renderRepos(data);
      });

    function renderLanguageButtons(langs) {
      const allBtn = document.createElement('button');
      allBtn.textContent = 'Todos';
      allBtn.className = 'language-button active';
      allBtn.addEventListener('click', () => {
        setActiveButton(allBtn);
        renderRepos(allRepos);
      });
      languageButtons.appendChild(allBtn);

      langs.forEach(lang => {
        const btn = document.createElement('button');
        btn.textContent = lang;
        btn.className = 'language-button';
        btn.addEventListener('click', () => {
          setActiveButton(btn);
          const filtered = allRepos.filter(r => r.language === lang);
          renderRepos(filtered);
        });
        languageButtons.appendChild(btn);
      });
    }

    function setActiveButton(activeBtn) {
      document.querySelectorAll('.language-button').forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    function renderRepos(repos) {
      repoList.innerHTML = '';
      repos.forEach(repo => {
        const li = document.createElement('li');
        li.className = 'repo-item';

        li.innerHTML = `
          <span class="repo-name">
            <i class="fas fa-folder"></i>
            ${repo.name}
          </span>
          <div class="repo-description">
            ${repo.description || 'Sem descrição.'}
            <br />
            <a class="repo-link" href="${repo.html_url}" target="_blank">Ver no GitHub</a>
          </div>
        `;

        li.addEventListener('click', () => {
          document.querySelectorAll('.repo-item').forEach(el => {
            if (el !== li) {
              el.classList.remove('expanded');
              const icon = el.querySelector('i');
              if (icon) icon.className = 'fas fa-folder';
            }
          });
          li.classList.toggle('expanded');
          const icon = li.querySelector('i');
          if (icon) icon.className = li.classList.contains('expanded') ? 'fas fa-folder-open' : 'fas fa-folder';
        });

        repoList.appendChild(li);
      });
    }

    // Ativar dark mode por padrão
    document.body.classList.remove('light');
  </script>
</body>
</html>
