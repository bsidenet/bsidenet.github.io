<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source." />
  <meta name="keywords" content="Ricardo Lopes, front-end, desenvolvedor, GitHub, JavaScript, open source" />
  <meta name="author" content="Ricardo Lopes" />
  <title>Ricardo Lopes | Desenvolvedor Front-end</title>
  
  <!-- Fonte sólida tipo Aptos -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    :root {
      --cor-clara: #D2DE81;
      --cor-escura: #C7D75B;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #2e2e2e;
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--cor-escura);
    }

    .tagline {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .social-links {
      margin-bottom: 40px;
    }

    .social-links a {
      margin-right: 15px;
      color: var(--cor-clara);
      font-size: 1.3em;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--cor-escura);
    }

    .repositories-section h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    #repositories-list {
      list-style: none;
      padding: 0;
    }

    #repositories-list li {
      background: #fefefe;
      border-left: 5px solid var(--cor-clara);
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #repositories-list li:hover {
      background-color: #f1f1f1;
    }

    .repo-name {
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      margin: 0;
    }

    .repo-description {
      margin-top: 10px;
      font-size: 0.95em;
      color: #666;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    li.expanded .repo-description {
      max-height: 200px;
    }

    .repo-description a {
      display: inline-block;
      margin-top: 10px;
      color: var(--cor-escura);
      font-weight: 500;
      text-decoration: none;
    }

    .repo-description a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ricardo Lopes</h1>
    <p class="tagline">Desenvolvedor Front-end | Entusiasta de Open Source</p>

    <div class="social-links">
      <a href="https://github.com/bsidenet" target="_blank">GitHub</a>
    </div>

    <div class="repositories-section">
      <h2>Meus Repositórios Públicos</h2>
      <ul id="repositories-list"></ul>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Ricardo Lopes. Todos os direitos reservados.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = 'bsidenet';
      const repoList = document.getElementById('repositories-list');

      fetch(`https://api.github.com/users/${username}/repos?sort=pushed`)
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) {
            repoList.innerHTML = '<li>Erro ao carregar repositórios.</li>';
            return;
          }

          data.forEach(repo => {
            const li = document.createElement('li');
            li.innerHTML = `
              <p class="repo-name">${repo.name}</p>
              <div class="repo-description">
                ${repo.description || 'Sem descrição disponível.'}
                <br />
                <a href="${repo.html_url}" target="_blank">Ver no GitHub ↗</a>
              </div>
            `;

            li.addEventListener('click', () => {
              const items = repoList.querySelectorAll('li');
              items.forEach(item => {
                if (item !== li) item.classList.remove('expanded');
              });
              li.classList.toggle('expanded');
            });

            repoList.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Erro:', err);
          repoList.innerHTML = '<li>Erro ao carregar os repositórios.</li>';
        });
    });
  </script>
</body>
</html>
