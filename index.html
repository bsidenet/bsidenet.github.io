<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="P√°gina pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source." />
  <meta name="keywords" content="Ricardo Lopes, front-end, desenvolvedor, GitHub, JavaScript, open source" />
  <meta name="author" content="Ricardo Lopes" />
  <title>Ricardo Lopes | Desenvolvedor Front-end</title>

  <!-- √çcones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Manifesto para suporte offline -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* Estilos inclu√≠dos no documento anterior, permanecem inalterados aqui */
  </style>
</head>
<body>
  <div class="container">
    <!-- Barra superior com tema e idioma -->
    <div class="top-bar">
      <span class="tagline">Ol√°! Eu sou Ricardo Lopes üëã</span>
      <div>
        <button class="toggle-dark" onclick="toggleTheme()" title="Alternar tema">
          <i class="fas fa-adjust"></i>
        </button>
        <button class="toggle-lang" onclick="switchLanguage('pt')">PT</button>
        <button class="toggle-lang" onclick="switchLanguage('en')">EN</button>
      </div>
    </div>

    <div class="social-links">
      <a href="https://github.com/ricardolopes-dev" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <!-- Sec√ß√£o de reposit√≥rios -->
    <div class="repositories-section">
      <h2>Reposit√≥rios</h2>
      <div class="controls">
        <input type="text" class="search-input" placeholder="Pesquisar..." oninput="searchRepos(this.value)">
        <button class="sort-button" onclick="sortReposByStars()">Ordenar por estrelas</button>
      </div>
      <ul id="repositories-list"></ul>
      <div class="pagination" id="pagination"></div>
    </div>

    <div class="footer">&copy; 2025 Ricardo Lopes</div>
  </div>

  <!-- JavaScript para funcionalidades e Service Worker -->
  <script>
    // Vari√°veis globais para pagina√ß√£o e estado
    let allRepos = [];
    let currentPage = 1;
    const perPage = 5;

    // Alternar tema escuro/claro
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // Alternar idioma (apenas ilustrativo)
    function switchLanguage(lang) {
      alert('Idioma mudado para: ' + lang.toUpperCase());
    }

    // Pesquisar por nome
    function searchRepos(term) {
      const filtered = allRepos.filter(r => r.name.toLowerCase().includes(term.toLowerCase()));
      displayRepos(filtered);
    }

    // Ordenar por estrelas
    function sortReposByStars() {
      const sorted = [...allRepos].sort((a, b) => b.stargazers_count - a.stargazers_count);
      displayRepos(sorted);
    }

    // Mostrar reposit√≥rios com pagina√ß√£o
    function displayRepos(repos) {
      const start = (currentPage - 1) * perPage;
      const paginated = repos.slice(start, start + perPage);

      const list = document.getElementById('repositories-list');
      list.innerHTML = '';
      paginated.forEach(repo => {
        const li = document.createElement('li');
        li.className = 'repo-item';
        li.innerHTML = `
          <div class="repo-name">
            ${repo.name}
            <a href="${repo.html_url}" target="_blank" class="repo-link"><i class="fab fa-github"></i></a>
          </div>
          <div class="repo-meta">‚≠ê ${repo.stargazers_count} | √öltima atualiza√ß√£o: ${new Date(repo.updated_at).toLocaleDateString()}</div>
          <div class="repo-description">${repo.description || ''}</div>
        `;
        li.onclick = () => li.classList.toggle('expanded');
        list.appendChild(li);
      });

      setupPagination(repos.length);
    }

    // Pagina√ß√£o
    function setupPagination(total) {
      const totalPages = Math.ceil(total / perPage);
      const container = document.getElementById('pagination');
      container.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          displayRepos(allRepos);
        };
        if (i === currentPage) btn.style.fontWeight = 'bold';
        container.appendChild(btn);
      }
    }

    // Buscar reposit√≥rios via GitHub API
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/users/ricardolopes-dev/repos');
        const data = await response.json();
        allRepos = data;
        displayRepos(allRepos);
      } catch (error) {
        console.error('Erro ao buscar reposit√≥rios:', error);
      }
    }

    fetchRepos();

    // Service Worker para suporte offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registado:', reg.scope))
          .catch(err => console.log('Erro no Service Worker:', err));
      });
    }
  </script>
</body>
</html>
