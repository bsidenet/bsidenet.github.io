<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Lopes | Desenvolvedor Front-end</title>
    <meta name="description" content="Página pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source. Veja os meus repositórios públicos no GitHub.">
    <meta name="keywords" content="Ricardo Lopes, Front-end, GitHub, Open Source, Programador, HTML, CSS, JavaScript">
    <meta name="author" content="Ricardo Lopes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap">

    <style>
        :root {
            --cor-principal: #C7D75B;
            --cor-secundaria: #D2DE81;
            --cor-fundo: #fdfdf9;
            --cor-texto: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 600;
            color: var(--cor-principal);
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: var(--cor-principal);
            font-size: 1.4em;
            margin: 0 10px;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--cor-secundaria);
        }

        section.repositories {
            margin-top: 40px;
        }

        section.repositories h2 {
            font-size: 1.8em;
            color: var(--cor-principal);
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul#repositories-list {
            list-style: none;
        }

        ul#repositories-list li {
            background: var(--cor-secundaria);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        ul#repositories-list li:hover {
            background: var(--cor-principal);
        }

        .repo-name {
            font-weight: 400;
            font-size: 1.2em;
            color: #222;
            cursor: pointer;
        }

        .repo-description {
            margin-top: 10px;
            font-size: 0.95em;
            display: none;
            color: #333;
        }

        .repo-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #222;
            text-decoration: underline;
        }

        li.expanded .repo-description {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.85em;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Ricardo Lopes</h1>
            <p class="tagline">Desenvolvedor Front-end | Entusiasta de Open Source</p>
            <div class="social-links">
                <a href="https://github.com/bsidenet" target="_blank" aria-label="GitHub">GitHub</a>
            </div>
        </header>

        <section class="repositories">
            <h2>Repositórios Públicos</h2>
            <ul id="repositories-list">
                <li>A carregar repositórios...</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ricardo Lopes. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = 'bsidenet';
            const list = document.getElementById('repositories-list');

            fetch(`https://api.github.com/users/${username}/repos?sort=pushed`)
                .then(response => response.json())
                .then(repos => {
                    list.innerHTML = '';
                    if (repos.length === 0) {
                        list.innerHTML = '<li>Sem repositórios públicos.</li>';
                        return;
                    }

                    repos.forEach(repo => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="repo-name">${repo.name}</span>
                            <p class="repo-description">${repo.description || 'Sem descrição disponível.'}<br>
                            <a href="${repo.html_url}" target="_blank" class="repo-link">Ver no GitHub</a></p>
                        `;
                        li.querySelector('.repo-name').addEventListener('click', () => {
                            li.classList.toggle('expanded');
                        });
                        list.appendChild(li);
                    });
                })
                .catch(() => {
                    list.innerHTML = '<li>Erro ao carregar os repositórios.</li>';
                });
        });
    </script>
</body>
</html>
