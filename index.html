<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source." />
  <meta name="keywords" content="Ricardo Lopes, front-end, desenvolvedor, GitHub, JavaScript, open source" />
  <meta name="author" content="Ricardo Lopes" />
  <title>Ricardo Lopes | Desenvolvedor Front-end</title>

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Importa a fonte */
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    /* Paleta de cores personalizada */
    :root {
      --verde-principal: #b5ffb5;
      --verde-secundario: #c4e1ad;
      --cinza-claro: #f5f5f5;
      --cinza-escuro: #2e2e2e;
      --borda-suave: #ddd;
      --bg-dark: #1e1e1e;
      --text-dark: #f1f1f1;
    }

    /* Estilo geral */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--cinza-claro);
      color: var(--cinza-escuro);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s;
    }

    body.light .container {
      background-color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-dark {
      background: none;
      border: none;
      font-size: 1.4em;
      color: var(--verde-principal);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .toggle-dark:hover {
      transform: rotate(20deg);
    }

    .tagline {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    body.light .tagline {
      color: #666;
    }

    .social-links a {
      text-decoration: none;
      color: var(--verde-principal);
      font-weight: 600;
      margin-right: 20px;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .repositories-section h2 {
      font-size: 1.5em;
      margin: 25px 0 10px;
    }

    .language-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .language-button {
      background-color: transparent;
      border: 1px solid var(--verde-principal);
      color: var(--verde-principal);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .language-button.active,
    .language-button:hover {
      background-color: var(--verde-principal);
      color: #1e1e1e;
    }

    #repositories-list {
      list-style: none;
      padding: 0;
    }

    .repo-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--borda-suave);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .repo-name {
      font-weight: 600;
      font-size: 1.05em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .repo-description {
      font-size: 0.95em;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.4s ease, padding 0.4s ease;
      opacity: 0;
      padding-top: 0;
    }

    .repo-item.expanded .repo-description {
      max-height: 300px;
      opacity: 1;
      padding-top: 10px;
    }

    .repo-link {
      font-size: 1.2em;
      color: var(--verde-principal);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    .search-sort {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    #searchInput {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border-top: opx solid var(--borda-suave);
      border-right: opx solid var(--borda-suave);
      border-bottom: 1px solid var(--borda-suave);
      border-left: 0px solid var(--borda-suave);
      background-color: transparent !important;
      font-size: 1em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .page-btn {
      padding: 6px 12px;
      border: 1px solid var(--verde-principal);
      background: transparent;
      color: var(--verde-principal);
      cursor: pointer;
      border-radius: 6px;
    }

    .page-btn.active {
      background-color: var(--verde-principal);
      color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div>
        <h1>Ricardo Lopes</h1>
        <p class="tagline">Desenvolvedor Front-end | Entusiasta de Open Source</p>
      </div>
      <button class="toggle-dark" id="darkToggle"><i class="fas fa-moon"></i></button>
    </div>

    <div class="social-links">
      <a href="https://github.com/bsidenet" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://linkedin.com/in/bsidenet" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>

    <div class="repositories-section">
      <h2>Meus Repositórios Públicos</h2>
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Pesquisar repositório..." />
        <button id="sortBtn" class="language-button">Ordenar por ⭐</button>
      </div>
      <div class="language-buttons" id="languageButtons"></div>
      <ul id="repositories-list"></ul>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Ricardo Lopes. Todos os direitos reservados.
  </div>

  <script>
    const username = 'bsidenet';
    const repoList = document.getElementById('repositories-list');
    const languageButtons = document.getElementById('languageButtons');
    const darkToggle = document.getElementById('darkToggle');
    const icon = darkToggle.querySelector('i');
    const searchInput = document.getElementById('searchInput');
    const sortBtn = document.getElementById('sortBtn');
    const pagination = document.getElementById('pagination');
    let allRepos = [], filteredRepos = [], sortAsc = false, currentPage = 1;
    const perPage = 5;

    // Alterna entre dark e light mode
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      icon.className = document.body.classList.contains('light') ? 'fas fa-sun' : 'fas fa-moon';
    });

    // Busca os repositórios do GitHub
    fetch(`https://api.github.com/users/${username}/repos?sort=pushed`)
      .then(res => res.json())
      .then(data => {
        allRepos = data;
        const languages = new Set(data.map(repo => repo.language).filter(Boolean));
        renderLanguageButtons(languages);
        applyFilters();
      });

    // Cria botões de filtro por linguagem
    function renderLanguageButtons(langs) {
      languageButtons.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'Todos';
      allBtn.className = 'language-button active';
      allBtn.addEventListener('click', () => {
        setActiveButton(allBtn);
        applyFilters();
      });
      languageButtons.appendChild(allBtn);

      langs.forEach(lang => {
        const btn = document.createElement('button');
        btn.textContent = lang;
        btn.className = 'language-button';
        btn.addEventListener('click', () => {
          setActiveButton(btn);
          applyFilters();
        });
        languageButtons.appendChild(btn);
      });
    }

    // Define botão ativo
    function setActiveButton(activeBtn) {
      document.querySelectorAll('.language-button').forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    // Aplica filtros e ordenação
    function applyFilters() {
      const lang = document.querySelector('.language-button.active')?.textContent;
      const searchTerm = searchInput.value.toLowerCase();

      filteredRepos = allRepos.filter(repo => {
        const matchLang = lang === 'Todos' || !lang || repo.language === lang;
        const matchName = repo.name.toLowerCase().includes(searchTerm);
        return matchLang && matchName;
      });

      sortRepos();
      currentPage = 1;
      renderRepos();
    }

    // Ordena os repositórios por número de estrelas
    function sortRepos() {
      filteredRepos.sort((a, b) => {
        return sortAsc ? a.stargazers_count - b.stargazers_count : b.stargazers_count - a.stargazers_count;
      });
    }

    // Renderiza os repositórios na página atual
    function renderRepos() {
      repoList.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const currentRepos = filteredRepos.slice(start, start + perPage);

      currentRepos.forEach(repo => {
        const li = document.createElement('li');
        li.className = 'repo-item';

        const lastUpdate = new Date(repo.updated_at).toLocaleDateString('pt-PT', {
          day: '2-digit', month: 'short', year: 'numeric'
        });

        li.innerHTML = `
          <div class="repo-name">
            <span><i class="fas fa-folder"></i> ${repo.name}</span>
            <a class="repo-link" href="${repo.html_url}" target="_blank" title="Ver no GitHub">
              <i class="fab fa-github"></i>
            </a>
          </div>
          <div class="repo-description">
            ${repo.description || 'Sem descrição.'}
            <div style="margin-top: 8px; font-size: 0.85em; color: #aaa;">
              ⭐ ${repo.stargazers_count} • Atualizado em ${lastUpdate}
            </div>
          </div>`;

        li.addEventListener('click', e => {
          if (e.target.closest('a')) return;
          document.querySelectorAll('.repo-item').forEach(el => {
            if (el !== li) el.classList.remove('expanded');
          });
          li.classList.toggle('expanded');
        });

        repoList.appendChild(li);
      });

      renderPagination();
    }

    // Renderiza os botões de página
    function renderPagination() {
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredRepos.length / perPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderRepos();
        });
        pagination.appendChild(btn);
      }
    }

    // Eventos para pesquisa e ordenação
    searchInput.addEventListener('input', applyFilters);
    sortBtn.addEventListener('click', () => {
      sortAsc = !sortAsc;
      applyFilters();
    });
  </script>
</body>
</html>
