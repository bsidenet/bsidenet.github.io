<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página pessoal de Ricardo Lopes, desenvolvedor front-end e entusiasta de open source." />
  <meta name="keywords" content="Ricardo Lopes, front-end, desenvolvedor, GitHub, JavaScript, open source" />
  <meta name="author" content="Ricardo Lopes" />
  <title>Ricardo Lopes | Desenvolvedor Front-end</title>

  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dP7bJp6z4APlHdPgoMgN1aBBoXzY58vTbSbgN7B0EdpOEHZiPl/fxO/7KkFka84MFYvsn9Lf8jYUG4X+Ix7pVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    :root {
      --cor-principal: #C7D75B;
      --cor-secundaria: #D2DE81;
      --cinza-claro: #f5f5f5;
      --cinza-escuro: #333;
      --borda-suave: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro);
      color: var(--cinza-escuro);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--cor-principal);
    }

    .tagline {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #666;
    }

    .social-links {
      margin-bottom: 30px;
    }

    .social-links a {
      text-decoration: none;
      color: var(--cor-principal);
      font-weight: 600;
      margin-right: 20px;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--cor-secundaria);
    }

    .repositories-section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #222;
    }

    #repositories-list {
      list-style: none;
      padding: 0;
    }

    .repo-item {
      padding: 15px 0;
      border-bottom: 1px solid var(--borda-suave);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .repo-item:hover {
      background-color: #fafafa;
    }

    .repo-name {
      font-weight: 600;
      font-size: 1.05em;
      color: #222;
    }

    .repo-description {
      font-size: 0.95em;
      color: #555;
      margin-top: 8px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .repo-item.expanded .repo-description {
      max-height: 300px;
    }

    .repo-link {
      font-size: 0.9em;
      color: var(--cor-principal);
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }

    .repo-link:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .repo-name {
        font-size: 1em;
      }

      .repo-description {
        font-size: 0.9em;
      }

      .social-links a {
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ricardo Lopes</h1>
    <p class="tagline">Desenvolvedor Front-end | Entusiasta de Open Source</p>

    <div class="social-links">
      <a href="https://github.com/bsidenet" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://www.linkedin.com/in/bsidenet/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>

    <div class="repositories-section">
      <h2>Meus Repositórios Públicos</h2>
      <ul id="repositories-list"></ul>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Ricardo Lopes. Todos os direitos reservados.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = 'bsidenet';
      const repoList = document.getElementById('repositories-list');

      fetch(`https://api.github.com/users/${username}/repos?sort=pushed`)
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) {
            repoList.innerHTML = '<li>Erro ao carregar repositórios.</li>';
            return;
          }

          data.forEach(repo => {
            const li = document.createElement('li');
            li.className = 'repo-item';
            li.innerHTML = `
              <span class="repo-name">${repo.name}</span>
              <div class="repo-description">
                ${repo.description || 'Sem descrição disponível.'}
                <br />
                <a class="repo-link" href="${repo.html_url}" target="_blank">Ver no GitHub</a>
              </div>
            `;

            li.addEventListener('click', () => {
              li.classList.toggle('expanded');
            });

            repoList.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Erro:', err);
          repoList.innerHTML = '<li>Erro ao carregar os repositórios.</li>';
        });
    });
  </script>
</body>
</html>
